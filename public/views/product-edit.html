<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-horizontal">

      <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="product.name">
        </div>
      </div>

      <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">Brand</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="product.brand">
        </div>
      </div>

      <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="product.desc">
        </div>
      </div>

      <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon">Â£</span>
            <input type="text" class="form-control" ng-model="product.price">
          </div>
        </div>

        <label for="first_name" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="product.quantity">
        </div>
      </div>

      <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">Promo</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="product.promo">
        </div>

        <label for="first_name" class="col-sm-2 control-label">Loyalty</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="product.loyaltyPromo">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2">
          <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-danger" ng-click="delete()">Delete</button>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-default" ng-click="go('/products/')">Cancel</button>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-primary" ng-click="update()">Update</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
